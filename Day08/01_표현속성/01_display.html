<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="css/01_display.css">
</head>
<body>
    
     <!-- display : inline, inline-block -->
    <div class="container">

        <h1>display : inline, inline-block;</h1>
        <hr>

        <!--리스트 태그는 블록요소-->
        <!--inline과 inline-block으로 변경-->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>

        <hr>
        <!--none 으로 지정-->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="none">JAVASCRIPT</li>
            <li>jQuery</li>
        </ul>

        <hr>

        <!--hidden 으로 지정-->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="hidden">JAVASCRIPT</li>
            <li>jQuery</li>
        </ul>

    </div>
     
    <!-- display : grid; -->
    <div class="container">
        <h1>display : grid;</h1>
        <hr>

        <div class="grid-container">
            <div class="item"><img src="img/jewelry.jpeg" alt="" width="250px"></div>
            <div class="item"><img src="img/jewelry.jpeg" alt="" width="250px"></div>
            <div class="item"><img src="img/jewelry.jpeg" alt="" width="250px"></div>

            <div class="item"><img src="img/jewelry.jpeg" alt="" width="250px"></div>
            <div class="item"><img src="img/jewelry.jpeg" alt="" width="250px"></div>
            <div class="item"><img src="img/jewelry.jpeg" alt="" width="250px"></div>

            <div class="item"><img src="img/jewelry.jpeg" alt="" width="250px"></div>
            <div class="item"><img src="img/jewelry.jpeg" alt="" width="250px"></div>
            <div class="item"><img src="img/jewelry.jpeg" alt="" width="250px"></div>
        </div>

    </div>

    <!-- display : flex; -->
    <div class="container">

        <div class="row">

            <div class="col">
                <img src="img/v02.jpeg" alt="">
                <img src="img/v03.jpeg" alt="">
                <img src="img/v04.jpeg" alt="">
                <img src="img/v05.jpeg" alt="">
                <img src="img/istockphoto-1279094745-612x612.jpeg" alt="">
            </div>

            <div class="col">
                <img src="img/" alt="">

            </div>

                <img src="img/" alt="">

            </div>
        
        </div>
    
    </div>
</body>
</html>
