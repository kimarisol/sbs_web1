<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그</title>
</head>
<body>
    <!--heading   :   제목 태그 (h1~h6)-->
    <h1>sbs 아카데미</h1>
    <h2>sbs 아카데미</h2>
    <h3>sbs 아카데미</h3>
    <h4>sbs 아카데미</h4>
    <h5>sbs 아카데미</h5>
    <h6>sbs 아카데미</h6>


<!--주석 -->

<!--텍스트 서식
    b       : 볼드체 
    i       : 이탤릭체
    strong  : 강조표시(볼드체)
    em      : 강조    (기울임체)
    code    : 텍스트가 코드임을 표시
    sup     : 위첨자
    sub     : 아래첨자
    ht      : 구분선 (수평선)
-->
<hr>
<p></b>이 텍스트는  bold입니다. <b></p>
<P></strong>이 텍스트는 strong 입니다.</strong></p>
<P></i>이 텍스트는 italic 입니다.</i></P>
<p><em>이텍스트는 emphasized 입니다.</em></p>
<p><code>이텍스는 code입니다.</code></p>
<p><sub>아래 첨자</sub>이고 <sup>위첨자</sup>입니다.</p>

<!--
    특수문자
    &nbsp;     : 공백 문자 한 개
    &lt;       : <
    &gt;       : >
    &quot;     : "
    &amp;      : &
-->
<!--   : (콜론),  ; (세미콜론)  '  (백틱) '-->
<hr>
&nbsp;
&lt;
&gt;
&quot;
&amp;

</body>
</html>
